<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/kyung.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<script>
    window.onload = function(){

    const logregBox  = document.querySelector('.logreg-box');
    const registerLink = document.querySelector('.register-link');
    const loginLink = document.querySelector('.login-link');

    registerLink.addEventListener('click', () => {
        logregBox.classList.add('active');
    });
    loginLink.addEventListener('click', () => {
        logregBox.classList.remove('active');
    });

    }
</script>
<body>
    <div class="container">
        <div class="logContent">
           <h2 class="logo"><i class='bx bx-football'></i><a href="/">GreenSports</a></h2>

           
           <div class="text-sci">
               <h2>Welcome! <br><span>To Our New Website.</span></h2>

               <p>---------------------------</p>


               <div class="social-icons">
                   <a href="https://www.facebook.com"><i class='bx bxl-facebook'></i></a>
                   <a href="https://www.instagram.com"><i class='bx bxl-instagram' ></i></a>
                   <a href="https://www.google.com"><i class='bx bxl-google'></i></a>
                   <a href="https://www.twitter.com"><i class='bx bxl-twitter'></i></a>
                   <a href="https://www.tiktok.com"><i class='bx bxl-tiktok'></i></a>
               </div>
           </div>
        </div>
   

           <div class="logreg-box">
               <div class="form-box login">
                    <form th:action="@{/loginthe}" method="post">
                       <h2>Sign In</h2>
                   
                       <div class="input-box">
                           <span class="icon"><i class='bx bx-envelope'></i></span>
                           <input type="text" id="userid"  name="userid"/>
                           <label>Userid</label>
                       </div>

                       <div class="input-box">
                           <span class="icon"><i class='bx bx-lock-alt' ></i></span>
                           <input type="password" id="passwd" name="passwd"/>
                           <label>Password</label>
                       </div>

                       <div class="remember-forgot">
                           <label><input type="checkbox">Remember me</label>
                           <a href="">Forgot Password</a>
                       </div>


                       <button type="submit" class="btn" style="cursor: pointer" value="Sign In">Sign In</button>

                       <div class="login-register">
                           <p>Dont' have an account?
                               <a  class="register-link" style="cursor: pointer">Sign up</a>
                           </p>
                       </div>

                   </form>
               </div>

               <div class="form-box register">
                   <form action="/User/Write" method="post">
                      <h2>Sign Up</h2>
                  
                      <div class="input-box">
                          <span class="icon"><i class='bx bx-user'></i></span>
                          <input type="text" name="username">
                          <label>Name</label>
                      </div>

                      <div class="input-box">
                          <span class="icon"><i class='bx bxs-id-card'></i></i></span>
                          <input type="ID"  name="userid">
                          <label>ID</label>
                      </div>

                      <div class="input-box">
                          <span class="icon"><i class='bx bx-lock-alt' ></i></span>
                          <input type="password" name="passwd">
                          <label>Password</label>
                      </div>

                      <div class="input-box">
                        <span class="icon"><i class='bx bx-envelope'></i></span>
                        <input type="text" name="email">
                        <label>email</label>
                    </div>
                      <div class="remember-forgot">
                          <label><input type="checkbox">I agree to the terms & conditions</label>
                      </div>

                      <button type="submit" class="btn" style="cursor: pointer">Sign Up</button>

                      <div class="login-register">
                          <p>Alerdy have an account?
                              <a  class="login-link" style="cursor: pointer"  value="가입">Sign In</a>
                          </p>
                       </div>
                  </form>
               </div>
           </div>
       </div>

       <script src="/js/script.js"></script>
    </body>

</html>

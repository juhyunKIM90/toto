    <div style="margin: 0 400px 50px 0;"><h1 id="clock" style="color:white; margin-top: 10px; margin-right: 10px;position: absolute;">clock</h1></div>

    <script>
        var Target = document.getElementById("clock");
        function clock() {
            var time = new Date();

            var year = time.getFullYear();
            var month = time.getMonth();
            var date = time.getDate();
            var day = time.getDay();
            var week = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];

            var hours = time.getHours();
            var minutes = time.getMinutes();
            var seconds = time.getSeconds();


            Target.innerText =
                `${year}.${month + 1}. ${date} ${week[day]} ` +
                `${hours < 10 ? `0${hours}` : hours}:${minutes < 10 ? `0${minutes}` : minutes}:${seconds < 10 ? `0${seconds}` : seconds}`;

        }
        clock();
        setInterval(clock, 1000); // 1초마다 실행
    </script>

        let comuEl = $('#comu');

        comuEl.click(function () {
            var targetSubMenu = $(this).next("#boardDiv");

            for (var i = 0; i < comuEl.length; i++) {
                if ($(this).text() == comuEl[i].innerText) {
                    if (targetSubMenu.is(":visible")) {
                        for (let j = 0; j < targetSubMenu.length; j++) {
                            targetSubMenu.slideUp();
                        }


                    } else {
                        for (let k = 0; k < targetSubMenu.length; k++) {
                            targetSubMenu.slideDown();

                        }
                    }
                } else {
                    $(comuEl[i]).next(".liBoard").css("display", "none");
                }
            }
        });

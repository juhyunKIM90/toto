<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="kyung.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <header class="header">
        <nav class="navbar">
            <a href="">Home</a>
            <a href="">Menu</a>
            <a href="">Board</a>
            <a href="">Client-Center</a>
            <a href="">Help</a>
            <marquee behavior="alternate" >WeleCome Green Sports</marquee>
        </nav>

        <form action="search" class="search-bar">
            <input type="text" placeholder="search-bar">
            <button type="submit"><i class='bx bx-search'></i></button>
        </form>
    </header>
    
        <div class="background"></div>
     <div class="container">
         <div class="content">
            <h2 class="logo"><i class='bx bx-football'></i>GreenSports</h2>

            
            <div class="text-sci">
                <h2>Welcome! <br><span>To Our New Website.</span></h2>

                <p>---------------------------</p>


                <div class="social-icons">
                    <a href="https://www.facebook.com"><i class='bx bxl-facebook'></i></a>
                    <a href="https://www.instagram.com"><i class='bx bxl-instagram' ></i></a>
                    <a href="https://www.google.com"><i class='bx bxl-google'></i></a>
                    <a href="https://www.twitter.com"><i class='bx bxl-twitter'></i></a>
                    <a href="https://www.tiktok.com"><i class='bx bxl-tiktok'></i></a>
                </div>
            </div>
         </div>
    

            <div class="logreg-box">

                <div class="form-box login">
                     <form action="#">
                        <h2>Sign In</h2>
                    
                        <div class="input-box">
                            <span class="icon"><i class='bx bx-envelope'></i></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class='bx bx-lock-alt' ></i></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>

                        <div class="remember-forgot">
                            <label><input type="checkbox">Remember me</label>
                            <a href="">Forgot Password</a>
                        </div>


                        <button type="submit" class="btn">Sign In</button>

                        <div class="login-register">
                            <p>Dont' have an account?
                                <a href="" class="register-link">Sign up</a>
                            </p>
                        </div>

                    </form>
                </div>

                <div class="form-box register">
                    <form action="#">
                       <h2>Sign Up</h2>
                   
                       <div class="input-box">
                           <span class="icon"><i class='bx bx-envelope' ></i></span>
                           <input type="text" required>
                           <label>Name</label>
                       </div>

                       <div class="input-box">
                           <span class="icon"><i class='bx bx-envelope' ></i></span>
                           <input type="ID" required>
                           <label>ID</label>
                       </div>

                       <div class="input-box">
                           <span class="icon"><i class='bx bx-lock-alt' ></i></span>
                           <input type="password" required>
                           <label>Password</label>
                       </div>

                       <div class="remember-forgot">
                           <label><input type="checkbox">Remember me</label>
                           <a href="">Forgot Password</a>
                       </div>


                       <button type="submit" class="btn">Sign </button>

                       <div class="login-register">
                           <p>Dont' have an account?
                               <a href="" class="login-link">Sign up</a>
                           </p>
                        </div>

                   </form>
                </div>

            </div>
        </div>
    
        <script src="/js/script.js"></script>
</body>

</html>

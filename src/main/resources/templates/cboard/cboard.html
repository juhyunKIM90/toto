<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>게시판</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #7fc16f;
			font-family: 'Roboto', sans-serif;
		}

		.board {
			margin: 50px auto;
			padding: 30px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			max-width: 800px;
			text-align: center;
		}

		h1 {
			font-size: 36px;
			margin: 0 0 30px 0;
		}

		.btn {
			display: inline-block;
			background-color: #28592d;
			color: #fff;
			padding: 10px 20px;
			border-radius: 5px;
			text-decoration: none;
			font-weight: bold;
			margin-bottom: 20px;
			float: right; 
		}

		.post-list {
			list-style: none;
			padding: 0;
			margin: 0;
		}

		.post-list li {
			margin-bottom: 20px;
			border: 1px solid #eee;
			padding: 20px;
			border-radius: 5px;
			background-color: #f9f9f9;
		}

		.post-list li a {
			color: #333;
			text-decoration: none;
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 10px;
			display: block;
		}

		.post-list li p {
			color: #666;
			font-size: 18px;
			margin: 0;
		}
	</style>
</head>
<body>
	<div class="board">
		<h1>게시판</h1>
		<a href="#" class="btn write-btn">글쓰기</a>
		<ul class="post-list">
			<li>
				<a href="#">첫 번째 게시글 제목</a>
				<p>첫 번째 게시글 내용이 들어갑니다.</p>
			</li>
			<li>
				<a href="#">두 번째 게시글 제목</a>
				<p>두 번째 게시글 내용이 들어갑니다.</p>
			</li>
			<li>
				<a href="#">세 번째 게시글 제목</a>
				<p>세 번째 게시글 내용이 들어갑니다.</p>
			</li>
		</ul>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <!-- <link rel="stylesheet" href="/css/common.css"> -->
    <style>
        table, tr, th, td { border: 1px solid black; border-collapse: collapse;}
    </style>
    
</head>
<body>
    <!-- <th:block th:replace="include/menus :: MenusHeader"></th:block>
    <div id="main"> -->
        
        <h2 th:text="|${boardList[0].menu_id} 게시판|"></h2>
        <table>
            <tr>
                <td colspan="5">
                    <a href="/Board/WriteForm">글쓰기</a>
                </td>
            </tr>
                <tr>
                <th>번호</th>
                <th>제목</th>
                <th>글쓴이</th>
                <th>날짜</th>
                <th>조회수</th>
            </tr>
            <tr th:each="board : ${boardList}" th:onclick="|location.href='@{View(idx=${board.idx})}'|">
                <td th:text="${ board.idx }"></td>
                <td th:text="${ board.title }"></td>
                <td th:text="${ board.writer }"></td>
                <td th:text="${ board.regdate }"></td>
                <td th:text="${ board.readcount }"></td>
            </tr>
        </table>
    </div>

</body>
</html>
